<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="grid-calculator" id="container">
    <div class="row1" id="grid-header"></div>
    <div class="row2" id="grid-symbol"><span id="operation"></span></div>
    <div class="row2" id="grid-output"><span id="output"></span></div>
    <div class="row3 button operator color1" id="btn-clear"><span>Clear</span></div>
    <div class="row3 button operator color1" id="btn-delete"><span>&#8676;</span></div>
    <div class="row3 button operator color1" id="btn-division"><span>&divide;</span></div>
    <div class="row4 button numbers column1" id="btn-seven"><span>7</span></div>
    <div class="row4 button numbers" id="btn-eight"><span>8</span></div>
    <div class="row4 button numbers" id="btn-nine"><span>9</span></div>
    <div class="row4 button operator color1" id="btn-multiply"><span>&times;</span></div>
    <div class="row5 button numbers column1" id="btn-four"><span>4</span></div>
    <div class="row5 button numbers" id="btn-five"><span>5</span></div>
    <div class="row5 button numbers" id="btn-six"><span>6</span></div>
    <div class="row5 button operator color1" id="btn-subtract"><span>&minus;</span></div>
    <div class="row6 button numbers column1" id="btn-one"><span>1</span></div>
    <div class="row6 button numbers" id="btn-two"><span>2</span></div>
    <div class="row6 button numbers" id="btn-three"><span>3</span></div>
    <div class="row6 button operator color1" id="btn-plus"><span>&plus;</span></div>
    <div class="row7 button numbers column1" id="btn-zero"><span>0</span></div>
    <div class="row7 button numbers" id="btn-zerozero"><span>00</span></div>
    <div class="row7 button numbers" id="btn-decimal"><span>.</span></div>
    <div class="row7 button operator color1" id="btn-equal"><span>&equals;</span></div>
    <div class="row8" id="grid-footer"></div>
</div>
    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
